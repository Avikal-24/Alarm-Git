<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id='heading'>
        <h1><u>SET YOUR ALARM HERE</u></h1>
    </div>

    <div id="brief">

        <br>
        <h3>Set the time of the alarm in 24-hr format:-</h3>
    </div>

    <div id="work">
        <input id='hour' placeholder='hours'     type="number">
        <input id='minute' placeholder='minutes' type="number">
        <br>

        <button type="button" id='submit' class="btn-success">Submit</button>
    </div>


    <div id="history">
        <h5>Your current timers are:-</h5>
        <br>

        <div id="list_of_times">
            <ul>

            </ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <script src="app.js"></script>
</body>

</html>
